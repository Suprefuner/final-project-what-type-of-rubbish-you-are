<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yama test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="main.js" type="module" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ea4456f54e.js"
      crossorigin="anonymous"
      de
    ></script>
    <script
      src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"
      defer
    ></script>
  </head>
  <body>
    <audio loop preload="auto" class="bg-music hidden">
      your browser is not supported
    </audio>
    <div class="sound-group">
      <i class="fas fa-volume-mute"></i>
    </div>
    <div class="cover">
      <div class="information-container">
        <div class="information-content">
          <div class="logo-container">
            <img
              src="./assets/images/my-nature-diary/My-Nature-Diary_Logo.png"
              alt="my_nature_diary_logo"
              class="my-nature-diary-logo"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/images/my-nature-diary/山徑廢棄物TOP10-1024x755.jpg"
              alt="rubbish information "
            />
          </div>
          <span class="remark">2021香港山徑垃圾長期監測結果</span>
          <li>
            2021年共收集74筆淨山數據，360人次參與，清理海岸線總長328公里，覆蓋超過55條路線，清理廢棄物總重451公斤，執走21674件垃圾。
          </li>
          <img
            src="./assets/images/my-nature-diary/result-table.png"
            alt="result table"
          />
          <h3 class="heading--3">
            *受限聚令影響，進行垃圾調查的只有數名職員。
          </h3>
          <h3 class="heading--3">山徑垃圾有季節之差：</h3>
          <p class="content-paragraph">
            夏天才出現的垃圾：蚊貼；冬天才出現的垃圾：暖包。
            夏天雨季時(6月、8月、10月)山徑旁及休息位置雜草叢生，煙頭被丟棄的數目跟冬天除草後有明顯的差別，有可能是垃圾在草叢中難被看見，也有可能是亂丟煙頭到草裡易引起山火。
          </p>
          <img
            src="./assets/images/my-nature-diary/山徑廢棄物成份分析-1024x759.jpg"
            alt="result table"
          />
        </div>
        <div class="button-container">
          <i class="fas fa-angle-right button-arrow"></i>
        </div>
      </div>
    </div>
    <main class="main">
      <!-- SECTION START ------------------------------ -->
      <section class="section--start">
        <iconify-icon
          icon="mingcute:walk-fill"
          class="walking-man-icon"
          width="120"
          height="120"
        ></iconify-icon>
        <div class="chat-box">
          <h2 class="heading--2 animate__animated animate__wobble">
            行山啦喂!
          </h2>
          <button class="button-start button">開始測驗</button>
        </div>
        <div class="copy-right">&copy;copyright by JJ22CM</div>
      </section>
      <!-- SECTION QUESTION ------------------------------ -->
      <section class="section--question hidden"></section>

      <!-- SECTION RESULT ---------------------------------- -->
      <section class="section--result hidden"></section>
    </main>
  </body>
</html>
